<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Image Editor</title>
  <link rel='stylesheet' href='https://unpkg.com/@primer/css@^20.2.4/dist/primer.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<div data-color-mode="dark" data-dark-theme="dark" data-light-theme="light" class="editor">
	<div class="toolbar">
		<div class="toolbar-item">
			<input type="file" id="imageFileInput">
		</div>
		<div class="toolbar-item">
			<button class="btn" id="saturation">Process Image</button>
		</div>
		<div class="toolbar-item">
			<label class="tool-label" for="brightness">Brightness (optional)</label>
			<input class="tool-input" type="range" id="brightness" min="0" max="200" step="10">
		</div>
		<div class="toolbar-item">
			<button class="btn btn-primary" id="download">Download</button>
		</div>
		<div class="toolbar-item">
			<div class="version">
				<p>v0.0.5 beta</p>
			</div>
		</div>
	</div>
	<div class="image-area">
		<button class="mode-selector color-shadow-medium" id="theme-toggle">
			<svg xmlns=" http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons" id="theme-toggle-icon">
				<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
			</svg>
		</button>
		<canvas id="canvas" height="500" width="500"></canvas>
	</div>
</div>
  <script  src="./script.js"></script>
</body>
</html>
